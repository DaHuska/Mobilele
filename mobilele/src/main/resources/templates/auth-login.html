<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>
<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:method="POST"
          th:action="@{/users/login}"
          th:object="${userLoginDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label th:for="*{username}" class="text-white font-weight-bold">Username</label>
            <input th:field="*{username}"
                   th:errorclass="is-invalid"
                   type="text"
                   class="form-control"
                   placeholder="Username"/>
            <label th:for="*{password}" class="text-white font-weight-bold">Password</label>
            <input th:field="*{password}"
                   th:errorclass="is-invalid"
                   type="password"
                   class="form-control"
                   placeholder="Password"/>
            <!--TODO: Invalid feedback error fix -->
            <p class="invalid-feedback errors alert alert-danger">
                Invalid username or password.
            </p>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
